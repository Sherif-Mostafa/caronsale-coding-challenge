<div *ngIf="!appService.showLoader">

    <form role="form" [formGroup]="loginForm" class="col-xs-12" (ngSubmit)="submitLogin($event)">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="form-control submit-btn">Login</button>
    </form>
</div>
<div class="error" *ngIf="appService.error">
    {{appService.error}}
</div>
